{% load staticfiles %}
<html>
    <head>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link href="http://fonts.googleapis.com/css?family=Montserrat&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="{% static "css/blog.css" %}">
		
        <title>Mi primer Blog con DJango</title>
    </head>
    <body>
        <div>
            <h1><a href="http://argentinaenpython.com.ar">Argentina en Python</a></h1>
        </div>

        {% for post in posts %}
	        <div>
	            <p>Publicado: {{ post.published_date }}</p>
	            <h1><a href="">{{ post.title }}</a></h1>
	            <p>{{ post.text|linebreaks }}</p>
	        </div>
    	{% endfor %}

    </body>
</html>
