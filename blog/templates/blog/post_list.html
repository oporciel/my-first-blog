<html>
    <head>
        <title>Mi primer Blog con DJango</title>
    </head>
    <body>
        <div>
            <h1><a href="http://argentinaenpython.com.ar">Argentina en Python</a></h1>
        </div>

        {% for post in posts %}
	        <div>
	            <p>Publicado: {{ post.published_date }}</p>
	            <h1><a href="">{{ post.title }}</a></h1>
	            <p>{{ post.text|linebreaks }}</p>
	        </div>
    	{% endfor %}

    </body>
</html>
